<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>Nohost环境选择页面</title>
</head>
<body>
  <div id="w-nohost">
      <div id="w-nohost-toolbar">
        <div id="w-nohost-title" style="color: #0ebeff;"></div>
        <div id="w-nohost-btn--back" style="display: none;">返回用户列表</div>
        <input id="w-nohost-filter" style="display: none;" placeholder="输入字符过滤(忽略大小写)" autocomplete="off" />
      </div>
      <div id="w-nohost-list">
        <ul id="w-nohost-user-ul"></ul>
        <ul id="w-nohost-env-ul"></ul>
        <ul id="w-nohost-env-filter"></ul>
      </div>
    </div>
    <div id="w-nohost-loader"></div>
    <div id="w-nohost-success-toast" class="w-nohost-toast"></div>
  </div>
<script type="text/javascript" src="./js/select.js"></script>
</body>
</html>
